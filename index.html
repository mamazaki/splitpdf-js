<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF by Page Numbers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Split PDF by Page Numbers</h1>
        <div class="form-group">
            <label for="pdfFile">Upload PDF file</label>
            <input type="file" class="form-control-file" id="pdfFile" accept="application/pdf">
        </div>
        <div class="form-group">
            <label for="txtFile">Upload TXT file</label>
            <input type="file" class="form-control-file" id="txtFile" accept="text/plain">
        </div>
        <button id="splitButton" class="btn btn-primary mb-3">Split PDF</button>
        <button id="downloadAllButton" class="btn btn-success mb-3" style="display: none;">Download All</button>
        <div id="output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
